<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu des Allumettes</title>
  <link rel="icon" href="../img/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1c1c1c;
      font-family: 'Share Tech Mono', monospace;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 60px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      background: rgba(255, 255, 255, 0.1);
      border: solid 2px #d8d8d8;
      border-radius: 10px;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: black;
      text-shadow: 1px 1px 1px white;
      letter-spacing: 2px;
      border-bottom: 3px solid #d8d8d8;
      padding-bottom: 10px;
    }

    .sticks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .stick {
      width: 10px;
      height: 60px;
      background: #fff;
      box-shadow: 0 0 6px #d8c69e;
      border-radius: 4px;
    }

    .removed {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #d8d8d8;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .message {
      font-size: 1.3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px dashed #d8d8d8;
      text-align: center;
    }

    .restart {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 3px double #d8d8d8;
      border-radius: 10px;
      cursor: pointer;
    }

    .restart:hover {
      transform: scale(1.05);
    }

    .history {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border: 4px ridge #d8d8d8;
      width: 240px;
      height: 360px;
      overflow-y: auto;
      font-size: 1rem;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #d4c2a3;
    }

    .history h2 {
      font-size: 1.2rem;
      margin-top: 0;
      text-align: center;
      border-bottom: 2px solid #d8d8d8;
      padding-bottom: 5px;
      color: white;
    }

    .history ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .history li {
      margin-bottom: 5px;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #d8d8d8;
      padding: 8px 14px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-family: 'Share Tech Mono', monospace;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }
    .back-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="../index.htmll" class="back-home">← Accueil</a>

  <div class="container">
    <div class="left">
      <h1>Allumettes</h1>
      <div class="sticks" id="sticks"></div>
      <div class="buttons" id="actions">
        <button class="btn" onclick="playerMove(1)">Prendre 1</button>
        <button class="btn" onclick="playerMove(2)">Prendre 2</button>
        <button class="btn" onclick="playerMove(3)">Prendre 3</button>
      </div>
      <div class="message" id="message"></div>
      <button class="restart" onclick="startGame()">Rejouer</button>
    </div>
    <div class="history">
      <h2>Historique</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    let totalSticks = 21;
    const stickContainer = document.getElementById("sticks");
    const message = document.getElementById("message");
    const history = document.getElementById("historyList");

    function startGame() {
      totalSticks = 21;
      updateSticks();
      message.textContent = "À ton tour !";
      history.innerHTML = "";
      enableButtons(true);
    }

    function updateSticks() {
      stickContainer.innerHTML = "";
      for (let i = 0; i < totalSticks; i++) {
        const stick = document.createElement("div");
        stick.classList.add("stick");
        stickContainer.appendChild(stick);
      }
    }

    function playerMove(n) {
      if (n < 1 || n > 3 || n > totalSticks) return;

      totalSticks -= n;
      logMove(`Joueur prend ${n} allumette${n > 1 ? "s" : ""}`);
      updateSticks();

      if (totalSticks <= 0) {
        message.textContent = "Tu as perdu !";
        enableButtons(false);
        return;
      }

      message.textContent = "Le bot réfléchit...";
      enableButtons(false);
      setTimeout(botMove, 800);
    }

    function botMove() {
      let move = (totalSticks - 1) % 4;
      if (move === 0 || move > 3) move = Math.min(3, totalSticks);

      totalSticks -= move;
      logMove(`Bot prend ${move} allumette${move > 1 ? "s" : ""}`);
      updateSticks();

      if (totalSticks <= 0) {
        message.textContent = "Le bot a perdu !";
        enableButtons(false);
      } else {
        message.textContent = "À ton tour !";
        enableButtons(true);
      }
    }

    function logMove(text) {
      const li = document.createElement("li");
      li.textContent = text;
      history.appendChild(li);
      history.scrollTop = history.scrollHeight;
    }

    function enableButtons(enable) {
      document.querySelectorAll(".btn").forEach(btn => {
        btn.disabled = !enable;
      });
    }

    startGame();
  </script>
</body>
</html>
